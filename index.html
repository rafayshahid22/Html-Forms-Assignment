<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>ACCOUNT OPENING FORM</h2></center>
    <form action="">
        <h3 style="background-color: aquamarine;">Personal Details</h3>

        <table>
            <tr>
                <td><label for="name">Name*</label></td>
                <td><input type="text" name="username" required="required" /></td>
            </tr>
            <tr>
                <td><label for="name">Name of <br> <i>(Father/Guardian)</i></label></td>
                <td><input type="text" name="username"  /></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Date of Birth (dd-mm-yy)*</label></td>
                <td><input type="date" name="date" required="required" /></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender*</label></td>
                <td><input type="radio" name="Gender" required="required" />Male</td>
                <td><input type="radio" name="Gender" required="required" />Female</td>
            </tr>
            <tr>
                <td><label for="Nationality">Nationality</label></td>
                <td><input type="text" name="Nationality" /></td>
            </tr>
            <tr>
                <td><label for="Account Type">Account Type*</label></td>
                <td><input type="radio" name="Account Type" required="required" />Savings</td>
                <td><input type="radio" name="Account Type" required="required" />Fixed</td>
            </tr>
            <tr>
                <td><label for="Preferences">Preferences</label></td>
                <td><input type="checkbox" name="Account Type"  />Internet Banking</td>
                <td><input type="checkbox" name="Account Type"  />Mobile Banking</td>
                <td><input type="checkbox" name="Account Type"  />SMS alerts</td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td colspan="3"><textarea name="Address" id="" cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="Country">Country*</label></td>
                <td colspan="3">
                    <select name="Country" id="">
                        <option value="1">Please select...</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Zip Code">Zip Code*</label></td>
                <td><input type="text" name="Zip Code" required="required" /></td>
            </tr>
            <tr>
                <td><label for="Phone">Phone*</label></td>
                <td><input type="number" name="Phone" required="required" size="15" maxlength="11" /></td>
            </tr>
            <tr>
                <td><label for="Email">Email*</label></td>
                <td colspan="3"><input type="email" name="Email" required="required" /></td>
            </tr>
            <tr>
                <td><label for="password (6-8 characters)">Password (6-8 characters)*</label></td>
                <td colspan="3"><input type="password" name="password (6-8 characters)" required="required" /></td>
            </tr>
            <tr>
                <td><label for="Verify Password">Verify Password*</label></td>
                <td colspan="3"><input type="password" name="Verify Password" required="required" /></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="reset">Clear</button>
                    <button type="submit">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
